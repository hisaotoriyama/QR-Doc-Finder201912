<!-- add content, create for QR for new place and existing place -->

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">

  <title>Content</title>
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="row">
      <td><button type="button" class="btn btn-outline-primary pl-1 ml-4 mt-5"
          v-on:click="movetouseradmin">User(Adm)</button></td>
      <td><button type="button" class="btn btn-outline-primary pl-1 ml-4 mt-5" v-on:click="movetoplaceadmin">QR
          Place(Adm)</button></td>
      <td><button type="button" class="btn btn-outline-primary pl-1 ml-4 mt-5"
          v-on:click="movetocontentsgroupadmin">Cont.Group(Adm)</button></td>
      <td><button type="button" class="btn btn-outline-primary pl-1 ml-4 mt-5" v-on:click="movetoqrcontent">QR
          Content(C)</button></td>
      <td><button type="button" class="btn btn-outline-primary pl-1 ml-4 mt-5"
          v-on:click="movetostoreditemread">StoredItem(R)</button></td>
      <td><button type="button" class="btn btn-outline-primary pl-1 ml-4 mt-5"
          v-on:click="movetostoreditemcreate">StoredItem(C)</button></td>
      <td><button type="button" class="btn btn-outline-primary pl-1 ml-4 mt-5"
          v-on:click="movetostoreditemupdate">StoredItem(U)</button></td>
      <td><button type="button" class="btn btn-outline-primary pl-1 ml-4 mt-5"
          v-on:click="movetoprintqr">printQR</button></td>
      <td><button type="button" class="btn btn-outline-primary pl-1 ml-4 mt-5" v-on:click="movetoqrreader">QR
          Reader</button></td>

      <!-- <div id="qrprint" class="ml-5 mt-5"></div> -->
    </div>

    <div class="row">
      <table class="table table table-striped ml-5 mt-5">
        <th>Operation</th>
        <th>ID</th>
        <!-- <th>GroupId</th> -->
        <th>GroupName</th>
        <th>Name</th>
        <th>StoredItemId</th>

        <tr>
          <td><button type="button" class="btn btn-outline-primary" v-on:click="addcontent">Add content</button></td>
          <td>Auto Id</td>
          <!-- <td></td> -->
          <td>
            <select v-model="selectedId">
              <option v-for="eachcontentgroup in allcontentgroups" v-bind:value="eachcontentgroup.id">
                {{ eachcontentgroup.name }}
              </option>
            </select>
            <span>Selected: {{ selectedId }}</span>
          </td>

          <td><input type="text" class="form-control" v-model="newcontent"></td>
          <!-- <td><input type="text" class="form-control" v-model="newstoreditemid"></td> -->

        </tr>

        <tr>
          <td><button type="button" class="btn btn-outline-primary" v-on:click="readall">ReadAll</button></td>
        </tr>

        <tr v-for="eachcontent in allcontents">
          <th></th>
          <th>{{eachcontent.id}}</th>
          <th>{{eachcontent.groupid}}</th>
          <th>{{eachcontent.groupName}}</th>
          <th>{{eachcontent.name}}</th>
          <th>{{eachcontent.storeditemid}}</th>
        </tr>

      </table>


      <pre>{{$data}}</pre>

    </div>


  </div>

  <script src=" ./js/qrcreaterforcontent.js"> </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.qrcode@1.0.3/jquery.qrcode.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
